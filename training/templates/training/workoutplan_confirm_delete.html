{% extends "training/base.html" %}

{% block title %}Delete Workout Plan - Fitness Portal{% endblock %}

{% block content %}
<h1>Delete Workout Plan</h1>

<p>Are you sure you want to delete <strong>{{ workoutplan }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'training:workout-plan-detail' pk=workoutplan.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
