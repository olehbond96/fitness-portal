{% extends "training/base.html" %}

{% block title %}Delete Workout - Fitness Portal{% endblock %}

{% block content %}
<h1>Delete Workout</h1>

<p>Are you sure you want to delete workout on <strong>{{ workout.date }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'training:workout-detail' pk=workout.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
