{% extends "training/base.html" %}

{% block title %}Delete Athlete - Fitness Portal{% endblock %}

{% block content %}
<h1>Delete Athlete</h1>

<p>Are you sure you want to delete <strong>{{ athlete }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'training:athlete-detail' pk=athlete.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
