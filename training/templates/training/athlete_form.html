{% extends "training/base.html" %}

{% block title %}Create Athlete - Fitness Portal{% endblock %}

{% block content %}
<h1>Create New Athlete</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="{% url 'training:athlete-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
